<script>
    //Problema: Adicionar SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.

    //ENTRADA
    const adicionar = prompt(`Informe qual carro deseja adicionar:`);

    //PROCESSAMENTO
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let novaLista = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    novaLista.push(adicionar);

    //SAÍDA
    alert(`Esta é a nova lista: ${novaLista.join(", ")}`);
    alert(`Esta é a lista antiga: ${carrosSUV.join(", ")}`);

</script>
